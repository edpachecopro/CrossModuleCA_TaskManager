<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet"
    integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
  <link href="css/style.css" rel="stylesheet">

  <title>KIT Remeinder</title>
</head>

<body>
  <div class="container ">
    <div class="row">
      <div class="col align-self-center">
    <div class="  main-box">

      <div class="row col align-self-center">

          <div class="col-1">
              <div class="logo"> <img src="images/logo-white.png"> </div>
              <div class="menu">
                  Menu
              </div>
          </div>

          <div class="col-2 list-task">
            <div class="ico"> <img src="images/task-ico.svg"></div>
            <div class="title"> Exams </div>
          </div>

          <div class="col-9 task-cont">
            <ul class="list-group list-group-flush">
              <li class="list-group-item">An item</li>
              <li class="list-group-item">A second item</li>
              <li class="list-group-item">A third item</li>
              <li class="list-group-item">A fourth item</li>
              <li class="list-group-item">And a fifth one</li>

              <div class="add-new">
              <p>

                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Add New Task
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <div class="mb-3">
                    
                    <input type="text" class="form-control" id="formGroupExampleInput" placeholder="Task">
                  </div>
                  <div class="mb-3">
                  
                    <input type="text" class="form-control" id="formGroupExampleInput2" placeholder="Due">
                  </div>
                  <div class="mb-3">
                  
                    <select id="inputState" class="form-select">
                     
                      
                      <option selected>Low</option>
                      <option selected>Medium</option>
                      <option selected>High</option>
                     
                    </select>
                    <div class="mt-3">
                    <button class="btn btn-primary" type="submit">ADD</button>
                    </div>
                  </div>
              </div>
            </div>
            </ul>
          </div>



          </div>
    </div>
  </div>
    </div>
 </div>
    <script src="js/bootstrap.bundle.min.js"
      integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p"
      crossorigin="anonymous"></script>

</html>
