<!doctype html>
<html lang="en">

<head>
  <!-- Required meta tags -->
  <meta charset="utf-8">
  <meta name="viewport" content="width=device-width, initial-scale=1">

  <!-- Bootstrap CSS -->
  <link href="css/bootstrap.min.css" rel="stylesheet">
  <link href="css/style.css" rel="stylesheet">

  <title>KIT Reminder</title>

<body>
  <div class="container ">
    <div class="row">
      <div class="col align-self-center">
    <div class="main-box">

      <div class="row col align-self-center">

          <div class="col-1">
              <div class="logo"> <img src="images/logo-white.png"> </div>

            
              <div class="menu">
                <div class="profile-box">
                  <img class="img-profile" src="images/profile.jpeg">
               </div>
              </div>
          </div>

          <div class="col-2 list-task">
            <div class="ico"> <img src="images/task-ico.svg"></div>
            <div class="title"> Exams </div>
          </div>


          
          <div class="col-9 task-cont">
            <h1>List of tasks</h1>
            <div id="list">
              <script>
              const electron = require("electron");
              const { ipcRenderer } = electron;
              ipcRenderer.send("task:request:list");
              ipcRenderer.on("task:response:list", (event, tasks) => {
                const listDiv = document.getElementById("list");
                tasks.forEach((task) => {
                  const taskDiv = document.createElement("div");
                  const nameTask = document.createElement("p");
                  nameTask.innerHTML = `Task: ${task.description}`;
                  const dateTask = document.createElement("p");
                  dateTask.innerHTML = `Due Date: ${task.date}`;
                  const doneTask = document.createElement("p");
                  doneTask.innerHTML = `Done: ${task.done ? "Yes" : "No"}`;
                  const hr = document.createElement("hr");
                  taskDiv.appendChild(nameTask);
                  taskDiv.appendChild(dateTask);
                  taskDiv.appendChild(doneTask);
                  taskDiv.appendChild(hr);
                  listDiv.append(taskDiv);
                });
              });

            </script>
            </div>

              <div class="add-new">
              <p>

                <button class="btn btn-secondary" type="button" data-bs-toggle="collapse" data-bs-target="#collapseExample" aria-expanded="false" aria-controls="collapseExample">
                Add New Task
                </button>
              </p>
              <div class="collapse" id="collapseExample">
                <div class="card card-body">
                  <form id="form">
                  <div class="mb-3">
                    
                    <input type="text" name="description" class="form-control" id="formGroupExampleInput" placeholder="Task">
                  </div>
                  <div class="mb-3">
                  
                    <input type="date" name="date" class="form-control" id="formGroupExampleInput2" placeholder="dd/mm/yyyy">
                  </div>
                  <div class="mb-3">

        
                  
                    <!-- <select id="inputState" class="form-select">
                     
                      
                      <option selected>Low</option>
                      <option selected>Medium</option>
                      <option selected>High</option>
                     
                    </select> -->
                    <div class="mt-3">
                    <button class="btn btn-primary" type="submit" onclick="create()">ADD</button>
                    </div>
                  </div>
                </form>
              </div>
            </div>
            </ul>
          </div>



          </div>
    </div>
  </div>
    </div>
 </div>
